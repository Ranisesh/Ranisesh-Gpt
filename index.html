<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RaniSesh GPT-4o</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-container {
      width: 95%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #6200ea;
      color: white;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    input, textarea {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ddd;
      margin: 5px;
      border-radius: 6px;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      margin: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .message code {
      background: #eee;
      display: block;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: monospace;
    }
    .message strong {
      color: #333;
    }
    .mic-button {
      background: #28a745;
      margin-left: 5px;
    }
    .speak-icon {
      cursor: pointer;
      font-size: 18px;
      color: #666;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">RaniSesh GPT-4o</div>
    <input type="password" id="api-key" placeholder="Enter your OpenAI API Key" />
    <div class="chat-box" id="chat-box"></div>
    <textarea id="user-input" rows="2" placeholder="Type your message..."></textarea>
    <div style="display: flex; justify-content: space-between;">
      <button id="send-button">Send</button>
      <button id="mic-button" class="mic-button">ðŸŽ¤ Speak</button>
    </div>
  </div>

  <script>
    const apiKeyInput = document.getElementById('api-key');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const sendButton = document.getElementById('send-button');
    const micButton = document.getElementById('mic-button');
    let conversationHistory = [];

    // Load history if available
    window.onload = () => {
      const saved = localStorage.getItem("chat-history");
      if (saved) {
        conversationHistory = JSON.parse(saved);
        conversationHistory.forEach(msg => {
          appendMessage(msg.role === "user" ? "You" : "Rani", msg.content, msg.role === "assistant");
        });
      }
    };

    function saveHistory() {
      localStorage.setItem("chat-history", JSON.stringify(conversationHistory));
    }

    function appendMessage(sender, message, isAI = false) {
      const msg = document.createElement("div");
      msg.className = "message";

      if (isAI && message.includes("```")) {
        const codeContent = message.replace(/```[a-z]*\n?([\s\S]*?)```/g, "<code>$1</code>");
        msg.innerHTML = `<strong>${sender}:</strong><br>${codeContent}`;
      } else {
        msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      }

      if (isAI) {
        const speakIcon = document.createElement("span");
        speakIcon.textContent = " ðŸ”Š";
        speakIcon.title = "Read aloud";
        speakIcon.className = "speak-icon";
        speakIcon.onclick = () => speakText(message);
        msg.appendChild(speakIcon);
      }
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speakText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-IN";
      speechSynthesis.speak(utter);
    }

    async function sendMessage() {
      const apiKey = apiKeyInput.value.trim();
      const userMessage = userInput.value.trim();
      if (!apiKey || !userMessage) return;

      appendMessage("You", userMessage);
      conversationHistory.push({ role: "user", content: userMessage });
      saveHistory();
      userInput.value = "";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: conversationHistory,
            max_tokens: 500,
          }),
        });
        const data = await res.json();
        if (data.choices && data.choices[0]) {
          const reply = data.choices[0].message.content.trim();
          conversationHistory.push({ role: "assistant", content: reply });
          appendMessage("Rani", reply, true);
          saveHistory();
        } else {
          appendMessage("Rani", "Sorry, I didnâ€™t understand that.");
        }
      } catch (err) {
        appendMessage("Rani", "Error: " + err.message);
      }
    }

    sendButton.onclick = sendMessage;
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Voice Input
    micButton.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.onresult = event => {
        userInput.value = event.results[0][0].transcript;
      };
      recognition.start();
    };
  </script>
</body>
</html>
